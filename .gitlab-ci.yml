# GitLab CI for KubeDR
# See the devguide for further CI/CD details.

stages:
- lint
- docs_build
- docker_build
- docker_push
- go_build
- deploy
- provision
- apply
- test
- cleanup

# ===== GLOBAL VARIABLES BEGIN =====
variables:
  BUILD_NUMBER: ${CI_PIPELINE_ID}
# ===== GLOBAL VARIABLES END =====

# ===== TEMPLATE CONFIGURATION BEGIN =====
.lint_template:
  only:
    refs:
    - master
    - merge_requests
  except:
    variables:
    - $SKIP_LINT == "yes" || $SKIP_DOCS == "true"

# Userguide/Devguide Sphinx docs. Upload to GitLab pages under subdomain for hosting.
.docs_template:
  image: python:3.7-alpine3.10
  variables:
    SPHINXOPTS: ""
    SPHINXBUILD: sphinx-build

    DOCS_PATH_BUILD: $CI_PROJECT_DIR/docs/$DOCS_NAME/build/html

    DOCS_PATH_BASE: /distribution/devops
    DOCS_PATH_FULL: $DOCS_PATH_BASE/$CI_PROJECT_NAME/$CI_COMMIT_REF_NAME/docs/$DOCS_NAME
  before_script:
  - apk add --no-cache make
  - pip install sphinx sphinx_rtd_theme
  after_script:
  - rm -rf $DOCS_PATH_FULL/*
  - mkdir -p $DOCS_PATH_FULL
  - cp -rf $DOCS_PATH_BUILD/* $DOCS_PATH_FULL/

# Docker-in-Docker for docker building/tagging/pushing
.dnd_template:
  image: docker:19.03
  services:
  - name: docker:19.03-dind
    command: ["--insecure-registry=docker-registry.devad.catalogic.us:5000"]
  before_script:
  - docker info
  - apk add --no-cache make
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""
    DOCKER_OPTS: "--insecure-registry='docker-registry.devad.catalogic.us:5000'"
    DOCKER_DRIVER: overlay2

    DOCKER_REGISTRY: docker-registry.devad.catalogic.us:5000

    DOCKER_KUBEDR_IMAGE_NAME_SHORT: kubedr
    DOCKER_KUBEDR_IMAGE_NAME_LONG: ${DOCKER_REGISTRY}/${DOCKER_KUBEDR_IMAGE_NAME_SHORT}
    DOCKER_KUBEDR_IMAGE_TAG: ${CI_COMMIT_SHORT_SHA}
  only:
    refs:
    - master
    - merge_requests
  except:
    changes:
    - docs/**/*
    - tests/**/*

# Ansible plays
.ansible_template:
  image: gitlab.ad.catalogic.us:4567/kubernetes/kcx-misc/ansible:latest
  variables:
    ANSIBLE_PLAYBOOK_REPO_NAME: kcx-misc
    ANSIBLE_PLAYBOOK_REPO_BRANCH: master
    ANSIBLE_PLAYBOOK_REPO: https://gitlab-ci-token:${CI_JOB_TOKEN}@gitlab.ad.catalogic.us/kubernetes/kcx-misc.git
    ANSIBLE_PLAYBOOK_PATH_BASE: ${CI_PROJECT_DIR}/${ANSIBLE_PLAYBOOK_REPO_NAME}
    ANSIBLE_PLAYBOOK_PATH_FULL: ${CI_PROJECT_DIR}/${ANSIBLE_PLAYBOOK_REPO_NAME}/ansible
  before_script:
  - mkdir -p ${ANSIBLE_PLAYBOOK_PATH_BASE}
  - cd ${ANSIBLE_PLAYBOOK_PATH_BASE}
  - >
    git clone
    --single-branch
    --branch ${ANSIBLE_PLAYBOOK_REPO_BRANCH}
    ${ANSIBLE_PLAYBOOK_REPO}
    .
  - cd ${ANSIBLE_PLAYBOOK_PATH_FULL}
  - ansible --version
  only:
    refs:
    - master
    - merge_requests
  except:
    changes:
    - docs/**/*
    - tests/**/*

# Pytest tests
.pytest_template:
  extends: .ansible_template
  image: gitlab.ad.catalogic.us:4567/kubernetes/kcx-misc/pytest-kubectl
  variables:
    PYTEST_PATH_BASE: ${CI_PROJECT_DIR}/tests
    PYTEST_ADDOPTS: "--color=yes"
  artifacts:
    name: "${CI_JOB_NAME}-${CI_COMMIT_REF_NAME}"
    paths:
    - tests/*.xml
    reports:
      junit: tests/*.xml

# ===== TEMPLATE CONFIGURATION END =====

# Rules/Configuration: https://yamllint.readthedocs.io/en/stable/rules.html
yaml_lint:
  extends: .lint_template
  stage: lint
  image: sdesbure/yamllint
  script:
  - yamllint .

md_lint:
  extends: .lint_template
  stage: lint
  image: cytopia/awesome-ci
  script:
  - syntax-markdown --text --extension='.md' --path=./

md_spelling_lint:
  extends: .lint_template
  stage: lint
  image: alpine:3.10
  before_script:
  - apk add --no-cache curl
  - curl -L -o ./install-misspell.sh https://git.io/misspell
  - sh ./install-misspell.sh -b /usr/local/bin
  script:
  - find . -type f -name '*.md' | xargs misspell -error

sh_lint:
  extends: .lint_template
  stage: lint
  image: cytopia/awesome-ci
  script:
  - syntax-sh --text --path=./scripts

go_lint:
  extends: .lint_template
  stage: lint
  image: golangci/golangci-lint:v1.20.1-alpine
  before_script:
  - golangci-lint help linters
  script:
  - cd kubedr
  - golangci-lint run ./...
  only:
    refs:
    - master
    - merge_requests
  except:
    changes:
    - docs/**/*
    - tests/**/*

userguide:
  extends: .docs_template
  stage: docs_build
  variables:
    DOCS_NAME: userguide
  script:
  - cd docs/${DOCS_NAME}
  - make html
  artifacts:
    paths:
    - docs/userguide/build/html
    expire_in: 1 week
  only:
    changes:
    - docs/userguide/**/*

devguide:
  extends: .docs_template
  stage: docs_build
  variables:
    DOCS_NAME: devguide
  script:
  - cd docs/${DOCS_NAME}
  - make html
  artifacts:
    paths:
    - docs/devguide/build/html
    expire_in: 1 week
  only:
    changes:
    - docs/devguide/**/*

kubedr_image:
  extends: .dnd_template
  stage: docker_build
  script:
  - make docker_build
  - docker push ${DOCKER_KUBEDR_IMAGE_NAME_LONG}:${DOCKER_KUBEDR_IMAGE_TAG}

kubedr_latest:
  extends: .dnd_template
  stage: docker_push
  variables:
    GIT_STRATEGY: none
  script:
  - make docker_push_latest

kubedr_tags:
  extends: .dnd_template
  stage: docker_push
  variables:
    GIT_STRATEGY: none
  script:
  - make docker_push_latest
  only:
    refs:
    - tags

kubedr_go:
  extends: .dnd_template
  image: gitlab.ad.catalogic.us:4567/kubernetes/kcx-misc/go-kustomize:latest
  stage: go_build
  before_script:
  - kustomize version
  script:
  - make go_build
  artifacts:
    paths:
    - kubedr/kubedr.yaml
  cache:
    paths:
    - kubedr/kubedr.yaml
    key: ${BUILD_NUMBER}
    policy: push

k8s_deploy:
  extends: .ansible_template
  stage: deploy
  script:
  - >
    ansible-playbook
    -e build_number="${BUILD_NUMBER}"
    k8s-deploy.yml

k8s_provision:
  extends: .ansible_template
  stage: provision
  script:
  - >
    ansible-playbook
    -e build_number="${BUILD_NUMBER}"
    k8s-provision.yml

kubedr:
  extends: .ansible_template
  stage: apply
  script:
  - >
    ansible-playbook
    -e build_number="${BUILD_NUMBER}"
    kubedr-apply.yml
  dependencies:
  - kubedr_go
  cache:
    paths:
    - kubedr/kubedr.yaml
    key: ${BUILD_NUMBER}
    policy: pull

